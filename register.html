<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sing up</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="abbas-alkaabi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>

<body>
    <!--Start div for container -->
    <div id="container-register">
        <!--Start div for title-->
        <div id="title">
            <i class="material-icons lock">lock</i> Register
        </div>
        <!--End div for title-->
        <!--Start form register-->
        <form>
           <!--Start for div email-->
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>
            <!--End  for div email-->
            <div class="clearfix"></div>
            <!--Start div for username-->
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>
            <!--End div for username-->

            <div class="clearfix"></div>
            <!--Start div for password-->
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>
            <!--End div for password-->
            <!--Start div for remember-me-->
            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">I accept Terms of Service</span>
            </div>
            <!--End div for remember-me-->
             <!--input go sing up-->
            <input type="submit" value="Register" />
        </form>
        <!--End form sing up-->
        <!--Start div for privacy -->
        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>
        <!--End div for privacy -->
        <!--Start div for link  log in -->
        <div class="register">
            Do you already have an account?
            <a href="login.html"><button id="register-link">Log In here</button></a>
        </div>
        <!--End  div for link  log in -->
    </div>
    <!--End div for container -->
</body>

</html>
